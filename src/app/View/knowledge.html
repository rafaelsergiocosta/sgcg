<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SGCG - Sistema de Gestão do Conhecimento Gamificado</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/cognitio.css">
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <article>
        <header>
            <ul class="topnav">
                <li>
                    <a href="/">Pagina Inicial</a>
                </li>
                <li>
                    <a href="/my-data">Meus Dados</a>
                </li>
                <li>
                    <a href="/ranking">Ranking</a>
                </li>
                <li>
                    <a class="active" href="/add">Novo Conhecimento</a>
                </li>
                <li class="right">
                    <a class="logout" href="/logout">Logout</a>
                </li>
            </ul>
        </header>
        <main>
            <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">{{knowledge.title}}</h1>
                </div>
                <div id="cognitio">
                    {{ knowledge.content | raw }}
                </div>
                <hr>
                <div class="util">
                    <p>Esse conhecimento foi útil?</p>
                    <a href="#/like">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </a>
                    |
                    <a href="#/dislike">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Rasersoft</p>
        </footer>
    </article>
</body>

</html>
